<!DOCTYPE html>
<html lang="uk">
    <head>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SimpleDoc</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/default.css}">
        <th:block th:each="itemStyle : *{Prestyle}">
			<link rel="stylesheet" th:href="@{'/css/'+${itemStyle}+'.css'}">
		</th:block>
        <script th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
        <script th:src="@{/js/default.js}"></script>
        <th:block th:each="itemScript : *{Prescript}">
			<script th:src="@{'/js/'+${itemScript}+'.js'}"></script>
		</th:block>

    </head>
    <body>
        <header id="header" class="container header fixed-top" th:insert="~{layouts/default/menu-top}">
        </header>
        <p class="empty-line">&nbsp;</p>
        <div class="container">
            <div class="row">
                <div class="col-3" th:insert="~{layouts/default/menu-sidebar}">
                    &nbsp;
                </div>
                <div class="col" layout:fragment="content">
                    <p>
                        Скрытое содержимое шаблона. Будет перезаписано
                        кастомным представлением.
                    </p>
                </div>
            </div>
        </div>
        <p class="empty-line">&nbsp;</p>
        <div class="footer fixed-bottom">
            <div class="p-3">Copyright &copy; ФОП Продан К.М., 2023</div>
        </div>
        
        <script th:src="@{/webjars/bootstrap/5.3.6/js/bootstrap.bundle.js}"></script>
        <th:block th:each="itemScript : *{Postscript}">
			<script th:src="@{'/js/'+${itemScript}+'.js'}"></script>
		</th:block>
    </body>
</html>
