<!DOCTYPE html>
<html layout:decorate="~{guides/template}">
	<head>
		<title>Види доставки</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="row">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a href="/">Головна</a>
						</li>
						<li class="breadcrumb-item">
							<a href="/guides/list">Довідники</a>
						</li>
						<li class="breadcrumb-item">
							<a href="/guides/delivery/list">Види доставки</a>
						</li>
						<li class="breadcrumb-item">
							<a th:href="@{/guides/delivery/new}" title="Додати вид доставки">
								<i class="bi bi-plus-square"></i
							></a>
						</li>
					</ol>
				</nav>
			</div>

			<th:block th:each="item : ${list}">
				<div
					class="row"
					th:insert="/guides/delivery/parts/card"
					th:unless="${edit==item.Id}"
				></div>
				<div
					class="row"
					th:insert="/guides/delivery/parts/cardedit"
					th:if="${edit==item.Id}"
				></div>
			</th:block>
			<div
				class="row"
				th:insert="/guides/delivery/parts/cardedit"
				th:if="${item}"
			></div>
		</div>
	</body>
</html>
