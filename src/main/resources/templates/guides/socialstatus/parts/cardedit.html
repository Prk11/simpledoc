<div
	class="card"
	th:object="${item}"
	th:classappend="*{Deleted} ? ' card-delete'"
>
	<form name="Socialstatus" method="post" th:action="@{/guides/socialstatus/save}">
		<input type="hidden" name="Id" th:value="*{Id}" />
		<div class="card-body">
			<div class="row">
				<div class="col-1 fs-1">
					<i class="bi bi-card-text"></i>
				</div>
				<div class="col">
					<div class="card-title">
						<input
							type="text"
							class=""
							name="Name"
							value="Новий соціальний статус"
							th:value="*{Name}"
							autofocus
						/>
					</div>
				</div>
				<div class="col-1" th:unless="${edit}">
					<div class="row">
						<div class="col">
							<a
								th:href="@{/guides/socialstatus/edit/{id}(id=*{Id})}"
								title="Редагувати"
							>
								<i class="bi bi-pen"></i>
							</a>
						</div>
					</div>
					<div class="row" th:unless="*{Deleted}">
						<div class="col">
							<a
								th:href="@{/guides/socialstatus/delete/{id}(id=*{Id})}"
								title="Видалити"
							>
								<i class="bi bi-trash"></i>
							</a>
						</div>
					</div>
					<div class="row" th:if="*{Deleted}">
						<div class="col">
							<a
								th:href="@{/guides/socialstatus/restore/{id}(id=*{Id})}"
								title="Відновити"
							>
								<i class="bi bi-arrow-bar-up"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="col-1" th:if="${edit}">
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-link"
								onclick="Socialstatus.submit()"
								title="Зберігти"
							>
								<i class="bi bi-save"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script>
		window.scrollTo(0, Socialstatus.scrollHeight);
	</script>
</div>
