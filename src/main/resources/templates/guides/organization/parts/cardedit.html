<div class="card" th:object="${item}" 
    th:classappend="*{Deleted} ? ' card-delete'">
    <form name="Organization" method="post" th:action="@{/guides/organization/save}" >
		<input type="hidden" name="Id" th:value="*{Id}" />
        <div class="card-body">
            <div class="row">
                <div class="col-1 fs-1">
                    <i class="bi bi-building"></i>
                </div>
                <div class="col">
                    <div class="card-title">   
                        <input
                                type="text"
                                class="form-control w-100"
                                name="Name"
                                value="Назва юридичної особи"
                                th:value="*{Name}"
                                autofocus
                            />
                    </div>
                    <div class="card-subtitle mb-2">   
                        <span class="fs-bold">ЄДРПОУ:</span>
                        <input
                                type="text"
                                class="form-control w-100"
                                name="Code"
                                value="Код державної реєстрації"
                                th:value="*{Code}"
                            />
                    </div>
                </div>
                <div class="col-1"  th:unless="${edit}">
                    <div class="row">
                        <div class="col">
                            <a th:href="@{/guides/organization/edit/{id}(id=*{Id})}" title="Редагувати">
                                <i class="bi bi-pen"></i>
                            </a>
                        </div>
                    </div>               
                    <div class="row" th:unless="*{Deleted}">
                        <div class="col">
                            <a th:href="@{/guides/organization/delete/{id}(id=*{Id})}" title="Видалити">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row" th:if="*{Deleted}">
                        <div class="col">
                            <a th:href="@{/guides/organization/restore/{id}(id=*{Id})}" title="Відновити">
                                <i class="bi bi-arrow-bar-up"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-1" th:if="${edit}">
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-link"
								onclick="Organization.submit()"
								title="Зберігти"
							>
								<i class="bi bi-save"></i>
							</button>
						</div>
					</div>
				</div>
            </div>
        </div>
    </form>
</div>
