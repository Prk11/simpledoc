<div class="card" th:object="${item}" 
    th:classappend="*{Deleted} ? ' card-delete'">
    <div class="card-body">
        <div class="row">
            <div class="col-1 fs-1">
                <i class="bi bi-person"></i>
            </div>
            <div class="col">
                <div class="card-title">   
                    <span class="fs-2" th:text="*{Fullname}"></span>
                </div>
                <div class="card-subtitle mb-2">   
                    <span class="fs-bold">Адреса:</span>
                    <span class="fw-lighter" th:text="*{Address}"></span>
                </div>
                <div class="card-text row">
                    <div class="col">
                        <span class="fs-bold">Соц. статус:</span>
                        <th:block th:each="itemStatus : *{Status}">
                            <span class="badge text-light bg-secondary" th:text="${itemStatus.Name}"></span>
                        </th:block>
                    </div>
                    <div class="col">
                        <span class="fs-bold">Соц. категорія:</span>
                        <th:block th:each="itemCategory : *{Category}">
                            <span class="badge text-light bg-secondary" th:text="${itemCategory.Name}"></span>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/guides/citizen/edit/{id}(id=*{Id})}" title="Редагувати">
                            <i class="bi bi-pen"></i>
                        </a>
                    </div>
                </div>               
                <div class="row" th:unless="*{Deleted}">
                    <div class="col">
                        <a th:href="@{/guides/citizen/delete/{id}(id=*{Id})}" title="Видалити">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
                <div class="row" th:if="*{Deleted}">
                    <div class="col">
                        <a th:href="@{/guides/citizen/restore/{id}(id=*{Id})}" title="Відновити">
                            <i class="bi bi-arrow-bar-up"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
